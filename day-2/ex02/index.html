<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<svg version="1.1" width="500" height="500" xmlns="http://www.w3.org/2000/svg">
    <circle cx="250" cy="250" r="100" fill="black" stroke="pink" stroke-width="10"/>
    <style>
        circle {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: load 2.5s linear forwards;
        }

        @keyframes load {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</svg>
</body>
</html>
